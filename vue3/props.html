<div id="app">
  <app-header v-bind:title="appTitle" v-bind:num="appNum"></app-header>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        appTitle: "프롭스 넘기기",
        appNum: 1,
      };
    },
    components: {
      "app-header": {
        template: "<h1> {{title, num}} </h1>",
        props: ["title", "num"],
      },
    },
  }).mount("#app");
</script>
