<div id="app">
  <p>{{cnt}}</p>
  <button v-on:mouseover="addCount">+</button>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        cnt: 0,
      };
    },
    methods: {
      addCount() {
        this.cnt++;
      },
    },
  }).mount("#app");
</script>
